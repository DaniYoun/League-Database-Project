{% extends "base.html" %}

{% block content %} 
    <h1 id="header">Win Rates</h1>
    
    <table id="data" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Champion Name</th>
                <th scope="col">Number of Games</th>
                <th scope="col">Win Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          {data: 'name'},
          {"type": "num", searchable: false},
          {"type": "num", searchable: false}
        ],
      });
    });
  </script>
{% endblock %}
